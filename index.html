<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Generador de Contraseñas Seguras</h1>

    <form method="POST" action="/">
        <label for="length">Longitud de la contraseña:</label>
        <input type="number" id="length" name="length" min="1" required>

        <label for="complexity">Complejidad de la contraseña:</label>
        <select id="complexity" name="complexity" required>
            <option value="strong">Fuerte</option>
            <option value="medium">Media</option>
            <option value="weak">Débil</option>
        </select>

        <button type="submit">Generar Contraseña</button>
    </form>

    {% if password %}
        <div class="result">
            <h2>Contraseña Generada:</h2>
            <p>{{ password }}</p>
            <p>Fortaleza: {{ strength }}</p>
        </div>
    {% endif %}

    <script src="script.js"></script>
</body>
</html>
